<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palette</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="colorpicker.min.js"></script>
    <script src="script.js"></script>
</head>
<body id="body">  
        <div  class="containerWhite">
    <div class="header">Code-Jam PALETTE</div>  
        
<div id="container" class="container">


<div id="firstRow" > 
        <div id="tools">
                <div id="paintBucket"><img src="assets/paintbucket.png">Paint bucket</div>
                <div id="chooseColor"><img src="assets/eyedropper.png">Choose color
                </div>
                <div id="move"><img src="assets/move.png">Move</div>
                <div id="transform"><img src="assets/switcharrows.png">Transform</div>
            </div>
           
<div id="chooseColors">
      <div id="currentColor"> <span class="circle" id="currentColorCircle"></span> <span class="circleText">Current color</span></div>
        <div id="prevColor"><span class="circle" id="prevColorCircle"></span><span class="circleText">Prev color</span> </div>
        <div id="red"><span class="circle" id="redCircle"></span><span class="circleText"> red</span></div>
        <div id="blue"><span class="circle" id="blueCircle"></span> <span class="circleText">blue</span></div>
    </div>
</div>                
<div id="palette"></div>
<div id="canvas">
        <div id="canvas0"></div>
        <div id="canvas1"></div>
        <div id="canvas2"></div>
        <div id="canvas3"></div>
        <div id="canvas4"></div>
        <div id="canvas5"></div>
        <div  id='canvas6' class="transform"></div>
        <div id="canvas7"></div>
        <div id="canvas8"></div>
    </div>
</div>
</div>
</body>
</html>
